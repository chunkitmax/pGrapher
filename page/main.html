<!doctype html>
<html>

	<head>
		<title>SmartCar48</title>
		<script src="../js/Chart_js-master/Chart.js"></script>
		<script src="../js/jquery-2.1.3.js"></script>
		<script src="../js/background.js"></script>
		<link rel="stylesheet" href="../css/main.css">
	</head>

	<body>

    <div id="connectionState">
      <fieldset style="width: 60%;">
        <legend>Setting</legend>
        <p style="margin: 0px;">
          <span id="textState" class="label">BT Connection State: <br />&emsp;Ready...</span>
        </p>
        <p>
          <select id="btDeviceName"></select><img id="loading" src="../img/octocat-spinner-32.gif" hidden />
          <br />
          <input type="checkbox" id="autoConnection" check>Auto-reconnect
        </p>
        <input type="button" class="myButton" id="connect" value="Connect">
        <input type="button" class="myButton" id="plotting" value="Start" disabled>
        
        <div id="graphScale">
          
          <pre style="font-size: 12px; margin: 2px; line-height: 10px;">
<span id="textOption" class="label">Scale Option: </span>
          
From: <input type="number" class="textBox" id="min" min="-100000.0" max="100000.0" step="0.01" value="-4">

To:   <input type="number" class="textBox" id="max" min="-100000.0" max="100000.0" step="0.01" value="4">

Step: <input type="number" class="textBox" id="step" min="1" max="100" step="1" value="20">
          </pre>
          
        </div>
        
        <div id="channelNum">
          
          <span id="channelOption" class="label">Channel Option: </span>
          <br />
          <textarea class="textBox" id="channelType" style="margin-top: 8px;">int32_t</textarea>
          
        </div>
        
      </fieldset>
    </div>
    
    <div id="length">
      <span id="textLength">Data Received: 0 B</span>
    </div>

    <div id="controlPanel">
      
      <input type="text" class="textBox" id="control">
      
    </div>

		<div id="graph1">
			<div>
				<canvas id="canvas" width="4" height="3"></canvas>
			</div>
		</div>

		<div id="show1">
			<span id="show">
			</span>
		</div>

	</body>

</html>
